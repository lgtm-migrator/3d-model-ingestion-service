
# The port on which the service should listen
port: 8080

# Name of the image tu pull from registry
image: acrarolibotnonprod.azurecr.io/ingestion:v1.0.2-rc-profile

replicaCount: 1

service:
  internalPort: 8080
  externalPort: 8080

jobServiceUrl:  https://job-manager-job-qa-job-manager-route-raster.apps.v0h0bdx6.eastus.aroapp.io/jobs

flowServiceUrl: http://10.8.1.9:8083/flows

ingress:
  enabled: false

  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/mergeable-ingress-type: "minion"
    nginx.org/rewrites: "serviceName={{ printf \"%s-%s\" .Release.Name .Chart.Name | trunc 63 | trimSuffix \"-\" }} rewrite=/"

  path: /3d-model-ingestion-service/

  hosts: ["minikube.local"]

route:
  enabled: true

  annotations:
    haproxy.router.openshift.io/rewrite-target: "/"